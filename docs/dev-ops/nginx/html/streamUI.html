<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI对话助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 自定义滚动条样式 */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
        
        /* 消息动画 */
        .message-fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 打字机效果 */
        .typing-indicator {
            display: inline-block;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* 聊天列表样式 */
        .chat-item {
            transition: all 0.2s ease;
        }
        
        .chat-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .chat-item.active {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
        }
        
        .chat-item.active .chat-title {
            color: white;
        }
        
        .chat-item.active .text-gray-500 {
            color: rgba(255, 255, 255, 0.8) !important;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex">
    <!-- 左侧聊天列表 -->
    <div id="sidebar" class="w-80 bg-white border-r border-gray-200 flex flex-col">
        <!-- 头部操作区 -->
        <div class="p-4 border-b border-gray-200">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold text-gray-800">聊天列表</h2>
                <div class="flex space-x-2">
                    <button id="addCodeRepoBtn" class="px-3 py-1.5 bg-purple-600 text-white rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm flex items-center space-x-1" title="添加Git代码库">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                        </svg>
                        <span>代码库</span>
                    </button>
                    <button id="uploadKnowledgeBtn" class="px-3 py-1.5 bg-green-600 text-white rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 text-sm flex items-center space-x-1" title="上传知识库文件">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                        <span>知识库</span>
                    </button>
                    <button id="newChatBtn" class="px-3 py-1.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                        新建聊天
                    </button>
                </div>
            </div>
            
            <!-- RAG标签选择 -->
            <div class="mb-4">
                <div class="flex items-center justify-between mb-2">
                    <label class="block text-sm font-medium text-gray-700">知识库</label>
                    <button id="refreshRagBtn" class="text-xs text-blue-600 hover:text-blue-800 flex items-center space-x-1" title="刷新知识库列表">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        <span>刷新</span>
                    </button>
                </div>
                <select id="ragTagSelect" title="选择知识库" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm">
                    <option value="">加载中...</option>
                </select>
            </div>
        </div>
        
        <!-- 聊天列表 -->
        <div class="flex-1 overflow-y-auto custom-scrollbar">
            <div id="chatList" class="p-2">
                <!-- 聊天项将在这里动态添加 -->
            </div>
        </div>
    </div>
    
    <!-- 主聊天区域 -->
    <div class="flex-1 flex flex-col">
        <!-- 头部 -->
        <header class="bg-white shadow-sm border-b border-gray-200 p-4">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">AI对话助手</h1>
                    <p class="text-sm text-gray-600 mt-1">基于DeepSeek模型的智能对话系统</p>
                </div>
                <div id="currentChatTitle" class="text-lg font-medium text-gray-700"></div>
            </div>
        </header>

        <!-- 主内容区域 -->
        <main class="flex-1 flex flex-col">
            <!-- 对话区域 -->
            <div id="chatContainer" class="flex-1 p-4 overflow-y-auto custom-scrollbar bg-gray-50">
                <div id="messageList" class="space-y-4 max-w-4xl mx-auto">
                    <!-- 欢迎消息 -->
                    <div class="flex justify-center">
                        <div class="bg-blue-100 text-blue-800 px-4 py-2 rounded-lg text-sm">
                            欢迎使用AI对话助手！请输入您的问题开始对话。
                        </div>
                    </div>
                </div>
            </div>

            <!-- 输入区域 -->
            <div class="bg-white border-t border-gray-200 p-4">
                <div class="max-w-4xl mx-auto flex space-x-3">
                    <!-- 模型选择 -->
                    <select id="modelSelect" title="选择AI模型" class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="ollama" model="deepseek-r1:1.5b">DeepSeek R1 (本地)</option>
                        <option value="openai" model="qwen-max">通义千问 Max (阿里云)</option>
                    </select>
                    
                    <!-- 输入框 -->
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="请输入您的问题..." 
                        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                    
                    <!-- 发送按钮 -->
                    <button 
                        id="sendButton" 
                        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                    >
                        <span id="sendButtonText">发送</span>
                        <span id="sendButtonLoading" class="hidden">发送中...</span>
                    </button>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Git代码库添加弹窗 -->
    <div id="codeRepoModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl p-6 w-full max-w-md mx-4 transform transition-all duration-300 scale-95">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-lg font-semibold text-gray-800 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                    </svg>
                    添加Git代码库
                </h3>
                <button id="closeModalBtn" title="关闭弹窗" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <div class="mb-6">
                <label for="repoUrlInput" class="block text-sm font-medium text-gray-700 mb-3">
                    Git仓库URL
                </label>
                <input 
                    type="url" 
                    id="repoUrlInput" 
                    placeholder="请输入Git仓库地址（如：https://github.com/user/repo.git）" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                >
                <div class="mt-2 text-xs text-gray-500">
                    支持 GitHub、GitLab、Gitee 等公开仓库
                </div>
            </div>
            
            <!-- 进度显示 -->
            <div id="repoProgress" class="mb-4 hidden">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-sm text-gray-600">正在克隆和分析代码库...</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div id="repoProgressBar" class="bg-purple-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
            </div>
            
            <!-- 状态信息 -->
            <div id="repoStatus" class="mb-4 hidden">
                <div class="p-3 rounded-lg text-sm"></div>
            </div>
            
            <div class="flex space-x-3">
                <button 
                    id="cancelRepoBtn" 
                    class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-all duration-200"
                >
                    取消
                </button>
                <button 
                    id="confirmRepoBtn" 
                    class="flex-1 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <span id="confirmRepoBtnText">添加代码库</span>
                    <span id="confirmRepoBtnLoading" class="hidden flex items-center justify-center">
                        <svg class="w-4 h-4 mr-2 animate-spin" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        处理中...
                    </span>
                </button>
            </div>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.sendButtonText = document.getElementById('sendButtonText');
                this.sendButtonLoading = document.getElementById('sendButtonLoading');
                this.messageList = document.getElementById('messageList');
                this.chatContainer = document.getElementById('chatContainer');
                this.modelSelect = document.getElementById('modelSelect');
                this.ragTagSelect = document.getElementById('ragTagSelect');
                this.newChatBtn = document.getElementById('newChatBtn');
                this.uploadKnowledgeBtn = document.getElementById('uploadKnowledgeBtn');
                this.addCodeRepoBtn = document.getElementById('addCodeRepoBtn');
                this.refreshRagBtn = document.getElementById('refreshRagBtn');
                this.chatList = document.getElementById('chatList');
                this.currentChatTitle = document.getElementById('currentChatTitle');
                
                // 代码库弹窗元素
                this.codeRepoModal = document.getElementById('codeRepoModal');
                this.repoUrlInput = document.getElementById('repoUrlInput');
                this.closeModalBtn = document.getElementById('closeModalBtn');
                this.cancelRepoBtn = document.getElementById('cancelRepoBtn');
                this.confirmRepoBtn = document.getElementById('confirmRepoBtn');
                this.confirmRepoBtnText = document.getElementById('confirmRepoBtnText');
                this.confirmRepoBtnLoading = document.getElementById('confirmRepoBtnLoading');
                this.repoProgress = document.getElementById('repoProgress');
                this.repoProgressBar = document.getElementById('repoProgressBar');
                this.repoStatus = document.getElementById('repoStatus');
                
                this.isStreaming = false;
                this.currentEventSource = null;
                this.chats = []; // 存储所有聊天
                this.currentChatId = null; // 当前选中的聊天ID
                this.chatIdCounter = 1; // 聊天ID计数器
                this.currentMemoryId = null; // 当前聊天的memoryId
                this.currentMemoryId = null; // 当前聊天的memoryId
                
                this.initEventListeners();
                this.loadRagTags();
                this.createDefaultChat();
            }
            
            initEventListeners() {
                // 发送按钮点击事件
                this.sendButton.addEventListener('click', () => {
                    this.handleSendMessage();
                });
                
                // 输入框回车事件
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.handleSendMessage();
                    }
                });
                
                // 新建聊天按钮
                this.newChatBtn.addEventListener('click', () => {
                    this.createNewChat();
                });
                
                // 知识库上传按钮
                this.uploadKnowledgeBtn.addEventListener('click', () => {
                    this.openUploadPage();
                });
                
                // 添加代码库按钮
                this.addCodeRepoBtn.addEventListener('click', () => {
                    this.openCodeRepoModal();
                });
                
                // 刷新知识库列表按钮
                this.refreshRagBtn.addEventListener('click', () => {
                    this.loadRagTags();
                });
                
                // 代码库弹窗事件
                this.initCodeRepoModalEvents();
                
                // 输入框输入事件
                this.messageInput.addEventListener('input', (e) => {
                    // 可以在这里添加输入验证逻辑
                });
            }
            
            handleSendMessage() {
                const message = this.messageInput.value.trim();
                const selectedOption = this.modelSelect.options[this.modelSelect.selectedIndex];
                const modelDisplayName = selectedOption.text;
                
                if (!message) {
                    return;
                }
                
                console.log('发送消息:', message);
                
                // 如果正在流式输出，先停止
                if (this.isStreaming) {
                    console.log('打断当前对话');
                    this.forceCloseConnection();
                    this.setStreamingState(false);
                }
                
                // 添加用户消息到界面
                this.addUserMessage(message);
                
                // 清空输入框
                this.messageInput.value = '';
                
                // 等待一小段时间再开始新请求，确保之前的连接完全关闭
                setTimeout(() => {
                    this.startStreamingRequest(modelDisplayName, message);
                }, 100);
            }
            
            addUserMessage(message, saveToChat = true) {
                const ragTag = this.ragTagSelect.value.trim();
                const ragDisplay = ragTag ? `<span class="text-xs bg-blue-100 text-blue-600 px-2 py-1 rounded-full ml-2">📚 ${ragTag}</span>` : '';
                
                const messageElement = document.createElement('div');
                messageElement.className = 'flex justify-end message-fade-in';
                messageElement.innerHTML = `
                    <div class="max-w-xs lg:max-w-md px-4 py-2 bg-blue-600 text-white rounded-lg">
                        <p class="text-sm whitespace-pre-wrap">${this.escapeHtml(message)}${ragDisplay}</p>
                    </div>
                `;
                
                this.messageList.appendChild(messageElement);
                this.scrollToBottom();
                
                // 保存到当前聊天
                if (saveToChat) {
                    const currentChat = this.chats.find(c => c.id === this.currentChatId);
                    if (currentChat) {
                        currentChat.messages.push({
                            type: 'user',
                            content: message,
                            timestamp: new Date()
                        });
                        
                        // 如果是第一条消息，更新聊天标题
                        if (currentChat.messages.length === 1) {
                            currentChat.title = message.length > 20 ? message.substring(0, 20) + '...' : message;
                            this.renderChatList();
                            this.updateChatTitle();
                        }
                    }
                }
            }
            
            addAssistantMessage() {
                const messageElement = document.createElement('div');
                messageElement.className = 'flex justify-start message-fade-in';
                messageElement.innerHTML = `
                    <div class="max-w-xs lg:max-w-md px-4 py-2 bg-white border border-gray-200 rounded-lg shadow-sm">
                        <p class="text-sm text-gray-800 whitespace-pre-wrap" id="currentResponse"></p>
                        <span class="typing-indicator">▋</span>
                    </div>
                `;
                
                this.messageList.appendChild(messageElement);
                this.scrollToBottom();
                return messageElement.querySelector('#currentResponse');
            }
            
            startStreamingRequest(model, message) {
                // 强制关闭所有现有连接
                this.forceCloseConnection();
                
                this.setStreamingState(true);
                
                // 添加AI回复消息容器
                const responseElement = this.addAssistantMessage();
                let accumulatedContent = '';
                let isFinished = false;
                
                // 获取选中的知识库
                const ragTag = this.ragTagSelect.value.trim();
                
                // 获取选中的AI模型信息
                const selectedOption = this.modelSelect.options[this.modelSelect.selectedIndex];
                const aiModelValue = selectedOption.value; // ollama 或 openai
                const aiModelModel = selectedOption.getAttribute('model'); // deepseek-r1:1.5b 或 qwen-max
                
                // 构建API URL
                let apiUrl;
                if (aiModelValue === 'openai') {
                    // 使用通义千问模型，需要传入memoryId
                    if (ragTag) {
                        apiUrl = `http://localhost:8090/api/v1/${aiModelValue}/generate_stream?message=${encodeURIComponent(message)}&model=${encodeURIComponent(aiModelModel)}&ragTag=${encodeURIComponent(ragTag)}&memoryId=${this.currentMemoryId}`;
                    } else {
                        apiUrl = `http://localhost:8090/api/v1/${aiModelValue}/generate_stream?message=${encodeURIComponent(message)}&model=${encodeURIComponent(aiModelModel)}&memoryId=${this.currentMemoryId}`;
                    }
                } else {
                    // 使用ollama模型，不传memoryId
                    if (ragTag) {
                        apiUrl = `http://localhost:8090/api/v1/${aiModelValue}/generate_stream?message=${encodeURIComponent(message)}&model=${encodeURIComponent(aiModelModel)}&ragTag=${encodeURIComponent(ragTag)}`;
                    } else {
                        apiUrl = `http://localhost:8090/api/v1/${aiModelValue}/generate_stream?message=${encodeURIComponent(message)}&model=${encodeURIComponent(aiModelModel)}`;
                    }
                }
                
                console.log('开始新的流式请求:', apiUrl);
                console.log('使用的知识库:', ragTag || '无');
                console.log('使用的模型:', `${aiModelValue}/${aiModelModel}`);
                console.log('当前memoryId:', this.currentMemoryId);
                
                try {
                    // 创建新的EventSource连接
                    this.currentEventSource = new EventSource(apiUrl);
                    console.log('EventSource已创建, readyState:', this.currentEventSource.readyState);
                    
                    // 连接超时处理
                    const connectionTimeout = setTimeout(() => {
                        if (this.currentEventSource && this.currentEventSource.readyState === EventSource.CONNECTING) {
                            console.log('连接超时，关闭连接');
                            this.forceCloseConnection();
                            this.handleStreamingError('连接超时，请重试');
                        }
                    }, 30000); // 30秒超时
                    
                    this.currentEventSource.onopen = () => {
                        console.log('EventSource连接已打开');
                        clearTimeout(connectionTimeout);
                    };
                    
                    this.currentEventSource.onmessage = (event) => {
                        if (isFinished) {
                            console.log('对话已完成，忽略后续消息');
                            return;
                        }
                        
                        clearTimeout(connectionTimeout);
                        
                        try {
                            const data = JSON.parse(event.data);
                            const content = data.result?.output?.content || '';
                            const finishReason = data.result?.metadata?.finishReason;
                            
                            console.log('收到消息:', { content: content.substring(0, 50), finishReason });
                            
                            if (content) {
                                accumulatedContent += content;
                                const filteredContent = this.filterThinkTags(accumulatedContent);
                                responseElement.textContent = filteredContent;
                                this.scrollToBottom();
                            }
                            
                            if (finishReason === 'STOP') {
                                console.log('收到STOP信号，结束对话');
                                isFinished = true;
                                this.finishStreaming();
                            }
                            
                        } catch (error) {
                            console.error('解析消息失败:', error, 'Raw data:', event.data);
                        }
                    };
                    
                    this.currentEventSource.onerror = (error) => {
                        console.error('EventSource错误:', error, 'readyState:', this.currentEventSource?.readyState);
                        
                        if (isFinished) {
                            console.log('对话已完成，忽略错误');
                            return;
                        }
                        
                        clearTimeout(connectionTimeout);
                        
                        // 如果有内容或连接已关闭，认为是正常结束
                        if (accumulatedContent.trim() || 
                            (this.currentEventSource && this.currentEventSource.readyState === EventSource.CLOSED)) {
                            console.log('连接正常关闭或已有内容');
                            isFinished = true;
                            this.finishStreaming();
                        } else {
                            console.log('连接异常，显示错误');
                            this.handleStreamingError('连接服务器失败');
                        }
                    };
                    
                } catch (error) {
                    console.error('创建EventSource失败:', error);
                    this.handleStreamingError('无法连接到服务器');
                }
            }
            
            forceCloseConnection() {
                if (this.currentEventSource) {
                    console.log('强制关闭现有连接, readyState:', this.currentEventSource.readyState);
                    try {
                        this.currentEventSource.close();
                    } catch (error) {
                        console.error('关闭连接时出错:', error);
                    }
                    this.currentEventSource = null;
                }
                
                // 移除所有打字指示器
                const typingIndicators = document.querySelectorAll('.typing-indicator');
                typingIndicators.forEach(indicator => indicator.remove());
            }
            
            finishStreaming() {
                console.log('结束流式输出');
                
                // 保存AI回复到当前聊天
                const currentResponse = document.getElementById('currentResponse');
                if (currentResponse && currentResponse.textContent.trim()) {
                    const currentChat = this.chats.find(c => c.id === this.currentChatId);
                    if (currentChat) {
                        currentChat.messages.push({
                            type: 'assistant',
                            content: currentResponse.textContent.trim(),
                            timestamp: new Date()
                        });
                    }
                }
                
                // 强制关闭连接
                this.forceCloseConnection();
                
                // 重置状态
                this.setStreamingState(false);
                this.scrollToBottom();
            }
            
            handleStreamingError(errorMessage) {
                // 移除打字指示器
                const typingIndicator = document.querySelector('.typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
                
                // 显示错误消息
                const currentResponse = document.getElementById('currentResponse');
                if (currentResponse) {
                    currentResponse.textContent = `❌ ${errorMessage}`;
                    currentResponse.className += ' text-red-600';
                }
                
                // 关闭连接
                if (this.currentEventSource) {
                    this.currentEventSource.close();
                    this.currentEventSource = null;
                }
                
                this.setStreamingState(false);
                this.scrollToBottom();
            }
            
            setStreamingState(isStreaming) {
                this.isStreaming = isStreaming;
                this.sendButton.disabled = isStreaming;
                // 不禁用输入框，允许用户在AI输出时输入
                // this.messageInput.disabled = isStreaming;
                this.modelSelect.disabled = isStreaming;
                
                // 更新发送按钮状态
                this.sendButton.disabled = false;
                if (isStreaming) {
                    this.sendButtonText.textContent = '打断';
                    this.sendButtonLoading.classList.add('hidden');
                    this.sendButtonText.classList.remove('hidden');
                } else {
                    this.sendButtonText.textContent = '发送';
                    this.sendButtonText.classList.remove('hidden');
                    this.sendButtonLoading.classList.add('hidden');
                }
            }
            
            scrollToBottom() {
                setTimeout(() => {
                    this.chatContainer.scrollTop = this.chatContainer.scrollHeight;
                }, 100);
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            filterThinkTags(text) {
                // 移除 <think>...</think> 标签及其内容
                // 使用正则表达式匹配think标签，支持多行内容
                let filtered = text.replace(/<think>[\s\S]*?<\/think>/gi, '');
                
                // 清理可能残留的单独标签
                filtered = filtered.replace(/<\/think>/gi, '');
                filtered = filtered.replace(/<think>/gi, '');
                
                // 清理多余的空行
                filtered = filtered.replace(/\n\s*\n/g, '\n');
                
                // 去掉开头和结尾的空白字符
                return filtered.trim();
            }
            
            // 加载RAG标签列表
            async loadRagTags() {
                try {
                    console.log('正在加载知识库列表...');
                    const response = await fetch('http://localhost:8090/api/v1/rag/query_rag_tag_list');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    console.log('知识库列表响应:', result);
                    
                    if (result.code === '0000' && result.data) {
                        // 清空现有选项（保留"不使用知识库"选项）
                        this.ragTagSelect.innerHTML = '<option value="">不使用知识库</option>';
                        
                        // 添加知识库选项
                        result.data.forEach(tag => {
                            const option = document.createElement('option');
                            option.value = tag;
                            option.textContent = tag;
                            this.ragTagSelect.appendChild(option);
                        });
                        
                        console.log(`成功加载 ${result.data.length} 个知识库`);
                    } else {
                        console.warn('获取知识库列表失败:', result.info || '未知错误');
                        this.showRagLoadError('获取知识库列表失败');
                    }
                } catch (error) {
                    console.error('加载RAG标签失败:', error);
                    this.showRagLoadError('无法连接到服务器，请检查网络连接');
                }
            }
            
            // 显示知识库加载错误
            showRagLoadError(message) {
                // 在知识库选择框下方显示错误信息
                const errorDiv = document.createElement('div');
                errorDiv.className = 'mt-2 text-xs text-red-600 flex items-center';
                errorDiv.innerHTML = `
                    <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                    ${message}
                `;
                
                // 将错误信息添加到知识库选择框的父元素中
                const ragContainer = this.ragTagSelect.parentElement;
                const existingError = ragContainer.querySelector('.text-red-600');
                if (existingError) {
                    existingError.remove();
                }
                ragContainer.appendChild(errorDiv);
                
                // 3秒后自动移除错误信息
                setTimeout(() => {
                    if (errorDiv.parentElement) {
                        errorDiv.remove();
                    }
                }, 3000);
            }
            
            // 创建默认聊天
            createDefaultChat() {
                const chat = {
                    id: this.chatIdCounter++,
                    title: '新对话',
                    messages: [],
                    createdAt: new Date(),
                    memoryId: this.generateMemoryId()
                };
                
                this.chats.push(chat);
                this.currentChatId = chat.id;
                this.currentMemoryId = chat.memoryId;
                this.renderChatList();
                this.updateChatTitle();
                this.clearMessageList();
            }
            
            // 创建新聊天
            createNewChat() {
                const chat = {
                    id: this.chatIdCounter++,
                    title: `新对话 ${this.chats.length + 1}`,
                    messages: [],
                    createdAt: new Date(),
                    memoryId: this.generateMemoryId()
                };
                
                this.chats.push(chat);
                this.currentChatId = chat.id;
                this.currentMemoryId = chat.memoryId;
                this.renderChatList();
                this.updateChatTitle();
                this.clearMessageList();
                
                // 如果正在流式输出，停止当前输出
                if (this.isStreaming) {
                    this.forceCloseConnection();
                    this.setStreamingState(false);
                }
            }
            
            // 渲染聊天列表
            renderChatList() {
                this.chatList.innerHTML = '';
                
                this.chats.forEach(chat => {
                    const chatItem = document.createElement('div');
                    chatItem.className = `chat-item p-3 mb-2 rounded-lg cursor-pointer transition-colors ${
                        chat.id === this.currentChatId ? 'bg-blue-100 border border-blue-300' : 'bg-gray-50 hover:bg-gray-100'
                    }`;
                    
                    chatItem.innerHTML = `
                        <div class="flex items-center justify-between">
                            <div class="flex-1 min-w-0">
                                <div class="chat-title text-sm font-medium text-gray-800 truncate">${this.escapeHtml(chat.title)}</div>
                                <div class="text-xs text-gray-500 mt-1">${this.formatDate(chat.createdAt)}</div>
                            </div>
                            <div class="chat-actions flex space-x-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                <button class="rename-btn p-1 text-gray-400 hover:text-blue-600 transition-colors" title="重命名">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                    </svg>
                                </button>
                                <button class="delete-btn p-1 text-gray-400 hover:text-red-600 transition-colors" title="删除">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    `;
                    
                    // 添加点击事件
                    chatItem.addEventListener('click', (e) => {
                        if (!e.target.closest('.chat-actions')) {
                            this.selectChat(chat.id);
                        }
                    });
                    
                    // 添加悬停效果
                    chatItem.addEventListener('mouseenter', () => {
                        const actions = chatItem.querySelector('.chat-actions');
                        actions.classList.remove('opacity-0');
                        actions.classList.add('opacity-100');
                    });
                    
                    chatItem.addEventListener('mouseleave', () => {
                        const actions = chatItem.querySelector('.chat-actions');
                        actions.classList.add('opacity-0');
                        actions.classList.remove('opacity-100');
                    });
                    
                    // 重命名按钮事件
                    chatItem.querySelector('.rename-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.renameChat(chat.id);
                    });
                    
                    // 删除按钮事件
                    chatItem.querySelector('.delete-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.deleteChat(chat.id);
                    });
                    
                    this.chatList.appendChild(chatItem);
                });
            }
            
            // 选择聊天
            selectChat(chatId) {
                // 如果正在流式输出，停止当前输出
                if (this.isStreaming) {
                    this.forceCloseConnection();
                    this.setStreamingState(false);
                }
                
                this.currentChatId = chatId;
                const currentChat = this.chats.find(c => c.id === chatId);
                if (currentChat) {
                    this.currentMemoryId = currentChat.memoryId;
                }
                this.renderChatList();
                this.updateChatTitle();
                this.loadChatMessages();
            }
            
            // 重命名聊天
            renameChat(chatId) {
                const chat = this.chats.find(c => c.id === chatId);
                if (!chat) return;
                
                const newTitle = prompt('请输入新的聊天名称:', chat.title);
                if (newTitle && newTitle.trim()) {
                    chat.title = newTitle.trim();
                    this.renderChatList();
                    if (chat.id === this.currentChatId) {
                        this.updateChatTitle();
                    }
                }
            }
            
            // 删除聊天
            deleteChat(chatId) {
                if (this.chats.length <= 1) {
                    alert('至少要保留一个聊天');
                    return;
                }
                
                if (confirm('确定要删除这个聊天吗？')) {
                    const chatIndex = this.chats.findIndex(c => c.id === chatId);
                    if (chatIndex !== -1) {
                        this.chats.splice(chatIndex, 1);
                        
                        // 如果删除的是当前聊天，切换到其他聊天
                        if (chatId === this.currentChatId) {
                            this.currentChatId = this.chats[0].id;
                            this.loadChatMessages();
                        }
                        
                        this.renderChatList();
                        this.updateChatTitle();
                    }
                }
            }
            
            // 更新聊天标题
            updateChatTitle() {
                const currentChat = this.chats.find(c => c.id === this.currentChatId);
                if (currentChat) {
                    this.currentChatTitle.textContent = currentChat.title;
                }
            }
            
            // 加载聊天消息
            loadChatMessages() {
                const currentChat = this.chats.find(c => c.id === this.currentChatId);
                if (!currentChat) return;
                
                this.clearMessageList();
                
                currentChat.messages.forEach(message => {
                    if (message.type === 'user') {
                        this.addUserMessage(message.content, false);
                    } else {
                        this.addAssistantMessage(message.content, false);
                    }
                });
            }
            
            // 清空消息列表
            clearMessageList() {
                this.messageList.innerHTML = `
                    <div class="flex justify-center">
                        <div class="bg-blue-100 text-blue-800 px-4 py-2 rounded-lg text-sm">
                            欢迎使用AI对话助手！请输入您的问题开始对话。
                        </div>
                    </div>
                `;
            }
            
            // 格式化日期
            formatDate(date) {
                const now = new Date();
                const diff = now - date;
                const minutes = Math.floor(diff / 60000);
                const hours = Math.floor(diff / 3600000);
                const days = Math.floor(diff / 86400000);
                
                if (minutes < 1) return '刚刚';
                if (minutes < 60) return `${minutes}分钟前`;
                if (hours < 24) return `${hours}小时前`;
                if (days < 7) return `${days}天前`;
                return date.toLocaleDateString();
            }
            
            // 生成唯一的memoryId
            generateMemoryId() {
                return Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            }
            
            // 生成唯一的memoryId
            generateMemoryId() {
                return Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            }
            
            // 保存用户输入到记忆库
            async saveUserInput(memoryId, message) {
                try {
                    console.log('保存用户输入到记忆库:', { memoryId, message });
                    
                    const response = await fetch('http://localhost:8090/api/v1/openai/saveUserInput', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            memoryId: memoryId,
                            message: message
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    console.log('用户输入保存结果:', result);
                    
                } catch (error) {
                    console.error('保存用户输入失败:', error);
                    // 不阻断用户的对话流程，只记录错误
                }
            }
            
            // 打开知识库上传页面
            openUploadPage() {
                // 在新窗口打开上传页面
                window.open('./upload.html', '_blank');
            }
            
            // 打开代码库添加弹窗
            openCodeRepoModal() {
                this.codeRepoModal.classList.remove('hidden');
                this.codeRepoModal.querySelector('.transform').classList.remove('scale-95');
                this.codeRepoModal.querySelector('.transform').classList.add('scale-100');
                this.repoUrlInput.focus();
                this.resetCodeRepoModal();
            }
            
            // 关闭代码库弹窗
            closeCodeRepoModal() {
                this.codeRepoModal.querySelector('.transform').classList.remove('scale-100');
                this.codeRepoModal.querySelector('.transform').classList.add('scale-95');
                setTimeout(() => {
                    this.codeRepoModal.classList.add('hidden');
                }, 300);
            }
            
            // 重置弹窗状态
            resetCodeRepoModal() {
                this.repoUrlInput.value = '';
                this.repoProgress.classList.add('hidden');
                this.repoStatus.classList.add('hidden');
                this.confirmRepoBtn.disabled = false;
                this.confirmRepoBtnText.classList.remove('hidden');
                this.confirmRepoBtnLoading.classList.add('hidden');
            }
            
            // 初始化代码库弹窗事件
            initCodeRepoModalEvents() {
                // 关闭按钮
                this.closeModalBtn.addEventListener('click', () => {
                    this.closeCodeRepoModal();
                });
                
                // 取消按钮
                this.cancelRepoBtn.addEventListener('click', () => {
                    this.closeCodeRepoModal();
                });
                
                // 确认按钮
                this.confirmRepoBtn.addEventListener('click', () => {
                    this.addCodeRepository();
                });
                
                // 输入框回车事件
                this.repoUrlInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !this.confirmRepoBtn.disabled) {
                        this.addCodeRepository();
                    }
                });
                
                // 点击弹窗背景关闭
                this.codeRepoModal.addEventListener('click', (e) => {
                    if (e.target === this.codeRepoModal) {
                        this.closeCodeRepoModal();
                    }
                });
            }
            
            // 添加代码仓库
            async addCodeRepository() {
                const repoUrl = this.repoUrlInput.value.trim();
                
                if (!repoUrl) {
                    this.showRepoStatus('error', '请输入Git仓库URL');
                    return;
                }
                
                // 简单的URL验证
                if (!this.isValidRepoUrl(repoUrl)) {
                    this.showRepoStatus('error', '请输入有效的Git仓库URL');
                    return;
                }
                
                // 设置加载状态
                this.setRepoLoadingState(true);
                this.showRepoProgress();
                
                try {
                    console.log('开始添加代码仓库:', repoUrl);
                    
                    const formData = new FormData();
                    formData.append('repoUrl', repoUrl);
                    
                    const response = await fetch('http://localhost:8090/api/v1/rag/analyze_git_repository', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    console.log('代码库添加结果:', result);
                    
                    if (result.code === '0000') {
                        this.showRepoStatus('success', '代码库添加成功！知识库已更新。');
                        
                        // 刷新知识库列表
                        this.loadRagTags();
                        
                        // 2秒后关闭弹窗
                        setTimeout(() => {
                            this.closeCodeRepoModal();
                        }, 2000);
                    } else {
                        this.showRepoStatus('error', `添加失败: ${result.info || '未知错误'}`);
                    }
                } catch (error) {
                    console.error('添加代码仓库失败:', error);
                    this.showRepoStatus('error', '添加失败，请检查网络连接和仓库URL');
                } finally {
                    this.setRepoLoadingState(false);
                    this.hideRepoProgress();
                }
            }
            
            // 验证仓库URL
            isValidRepoUrl(url) {
                const gitUrlPattern = /^https?:\/\/.+\.(git|com|org|net)(\/.*)?$/i;
                return gitUrlPattern.test(url);
            }
            
            // 设置加载状态
            setRepoLoadingState(isLoading) {
                this.confirmRepoBtn.disabled = isLoading;
                
                if (isLoading) {
                    this.confirmRepoBtnText.classList.add('hidden');
                    this.confirmRepoBtnLoading.classList.remove('hidden');
                } else {
                    this.confirmRepoBtnText.classList.remove('hidden');
                    this.confirmRepoBtnLoading.classList.add('hidden');
                }
            }
            
            // 显示进度
            showRepoProgress() {
                this.repoProgress.classList.remove('hidden');
                // 模拟进度
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 10;
                    if (progress >= 85) {
                        progress = 85;
                        clearInterval(interval);
                    }
                    this.repoProgressBar.style.width = progress + '%';
                }, 500);
                
                this.progressInterval = interval;
            }
            
            // 隐藏进度
            hideRepoProgress() {
                this.repoProgressBar.style.width = '100%';
                setTimeout(() => {
                    this.repoProgress.classList.add('hidden');
                    this.repoProgressBar.style.width = '0%';
                }, 1000);
                
                if (this.progressInterval) {
                    clearInterval(this.progressInterval);
                }
            }
            
            // 显示状态信息
            showRepoStatus(type, message) {
                this.repoStatus.classList.remove('hidden');
                const statusDiv = this.repoStatus.querySelector('div');
                
                let bgColor, textColor, icon;
                switch (type) {
                    case 'success':
                        bgColor = 'bg-green-100';
                        textColor = 'text-green-800';
                        icon = '✓';
                        break;
                    case 'error':
                        bgColor = 'bg-red-100';
                        textColor = 'text-red-800';
                        icon = '✗';
                        break;
                    case 'info':
                        bgColor = 'bg-blue-100';
                        textColor = 'text-blue-800';
                        icon = 'i';
                        break;
                }
                
                statusDiv.className = `p-3 rounded-lg text-sm ${bgColor} ${textColor}`;
                statusDiv.innerHTML = `${icon} ${message}`;
            }
            
            addAssistantMessage(content = null, saveToChat = true) {
                const messageElement = document.createElement('div');
                messageElement.className = 'flex justify-start message-fade-in';
                
                if (content) {
                    // 已有内容，直接显示
                    messageElement.innerHTML = `
                        <div class="max-w-xs lg:max-w-md px-4 py-2 bg-white border border-gray-200 rounded-lg shadow-sm">
                            <p class="text-sm text-gray-800 whitespace-pre-wrap">${this.escapeHtml(content)}</p>
                        </div>
                    `;
                } else {
                    // 没有内容，显示打字指示器
                    messageElement.innerHTML = `
                        <div class="max-w-xs lg:max-w-md px-4 py-2 bg-white border border-gray-200 rounded-lg shadow-sm">
                            <p class="text-sm text-gray-800 whitespace-pre-wrap" id="currentResponse"></p>
                            <span class="typing-indicator">○</span>
                        </div>
                    `;
                }
                
                this.messageList.appendChild(messageElement);
                this.scrollToBottom();
                
                if (content && saveToChat) {
                    // 保存到当前聊天
                    const currentChat = this.chats.find(c => c.id === this.currentChatId);
                    if (currentChat) {
                        currentChat.messages.push({
                            type: 'assistant',
                            content: content,
                            timestamp: new Date()
                        });
                    }
                }
                
                return content ? null : messageElement.querySelector('#currentResponse');
            }
        }
        
        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
        
        // 页面卸载时关闭EventSource连接
        window.addEventListener('beforeunload', () => {
            if (window.chatApp && window.chatApp.currentEventSource) {
                window.chatApp.currentEventSource.close();
            }
        });
    </script>
